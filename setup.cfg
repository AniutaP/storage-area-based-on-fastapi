[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 90
enable-extensions = G
isort-show-traceback = True

exclude =
    .git,
    *migrations*,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    .venv

per-file-ignores =
  # init modules can contain the local imports, logic, unused imports
  __init__.py: F401
